<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Style Css -->
   <link rel="stylesheet" href="css/style.css">
   <!-- font awsome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <main id="product">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img src="images/image-product-mobile.jpg"  alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="product-content">
        <p class="ctegory">Perfume</p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="discount-price">$149.99</p>
            <p class="original-price"><del>$169.99</del></p>
          </div>
          <div class="shoping">
            <button class="cart">Add to Cart</button>
          </div>
      </div>
  </main>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
</body>
</html>
